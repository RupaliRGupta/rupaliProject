<html>
	<body>
		
		<script>
			$(document).ready(function(){
				$("#email").blur(function(){
				var email= $("#email").val();
				$.get('/userapp/restTest/',{'email':email},function(data){
					$("span").text(data)
                    if(data=='Already Exist')
                    {
                        $("#btnsubmit").attr('disabled','disabled')
                    }                    
                });	
				
				});
			});
		</script>
