<div class="container-fluid">
<center><h3><label style="color:green" >Login</label></h3> </center>
<form method='POST' class="container">
<h3 style="color:red">	{{error}} </h3>
	<div class="radio">
	<label><input type="radio" name="utype" value="user" checked>User</label>
	<label><input type="radio" name="utype" value="admin">Admin</label>
	</div>
  <div  class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="user@gmail.com">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter password">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary active" value='login'>Login</button>
  {% csrf_token %}
</form>
</div>
